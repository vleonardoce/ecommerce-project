<div class="card">
  <div class="row">
    <aside class="col-sm-5 border-right pr-0">
      <ngb-carousel>
        <ng-template *ngFor="let image of (item | async)?.images" ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="image" class="img-fluid">
          </div>
        </ng-template>
      </ngb-carousel>
    </aside>
    <aside class="col-sm-7">
      <article class="card-body p-5">
        <h3 class="title mb-3">{{(item | async)?.name}}</h3>

        <p class="price-detail-wrap">
          <span class="price h3 text-warning">
            <span class="currency">S/ </span><span class="num"> {{(item | async)?.price}}</span>
          </span>
        </p>
        <dl class="item-property">
          <dt>Descripci√≥n</dt>
          <dd>
            <p>{{(item | async)?.description}}</p>
          </dd>
        </dl>
        <hr>
        <div class="row">
          <div class="col-sm-5">
            <dl class="param param-inline">
              <dt>Quantity: </dt>
              <dd>
                <select class="form-control form-control-sm" style="width:70px;">
                  <option> 1 </option>
                  <option> 2 </option>
                  <option> 3 </option>
                </select>
              </dd>
            </dl>
          </div>
        </div>
        <hr>
        <a href="#" class="btn btn-lg btn-primary text-uppercase"> Comprar ahora </a>
      </article>
    </aside>
  </div>
</div>
