<div class="card" *ngIf="product">
  <div class="row">
    <aside class="col-sm-5 border-right pr-0">
      <ngb-carousel>
        <ng-template *ngFor="let image of product.images" ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="image" class="img-fluid">
          </div>
        </ng-template>
      </ngb-carousel>
    </aside>
    <aside class="col-sm-7">
      <article class="card-body p-5">
        <h3 class="title mb-3">{{product.name}}</h3>

        <p class="price-detail-wrap">
          <span class="price h3 text-warning">
            <span class="num"> {{product.price | soles}}</span>
          </span>
        </p>
        <dl class="item-property">
          <dt>Descripci√≥n</dt>
          <dd>
            <p>{{product.description}}</p>
          </dd>
        </dl>
        <hr>
        <div class="row">
          <div class="col-sm-5">
            <dl class="param param-inline">
              <dt>Cantidad: </dt>
              <dd>
                <select [(ngModel)]="quantity" class="form-control form-control-sm">
                  <option *ngFor="let item of stockList" [value]="item"> {{ item }} </option>
                </select>
              </dd>
            </dl>
          </div>
        </div>
        <hr>
        <button (click)="order()" type="button" class="btn btn-lg btn-primary text-uppercase">
          Comprar ahora
        </button>
      </article>
    </aside>
  </div>
</div>
