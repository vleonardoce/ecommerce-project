<main class="mt-5">
  <div class="cotainer">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">Sign In</div>
          <div class="card-body">

            <p>Sign in with:</p>

            <button type="button" class="btn btn-info mr-2" (click)="signInWithGoogle()">Google</button>
            <button type="button" class="btn btn-info mr-2">Facebook</button>

            <hr class="m-4">

            <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right">
                  Email
                </label>
                <div class="col-md-6">
                  <input type="text" id="email" class="form-control" formControlName="email" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">
                  Password
                </label>
                <div class="col-md-6">
                  <input type="password" id="password" class="form-control" formControlName="password" required>
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember"> Remember Me
                    </label>
                  </div>
                </div>
              </div>

              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Sign In
                </button>
                <a href="#" class="btn btn-link">
                  Forgot Your Password?
                </a>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</main>
